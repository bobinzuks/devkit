name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux & Windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add targets
        run: |
          rustup target add x86_64-unknown-linux-gnu
          rustup target add x86_64-pc-windows-gnu

      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build Windows
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Package Linux
        run: |
          tar -czf devkit-${{ github.ref_name }}-linux-x86_64.tar.gz -C target/x86_64-unknown-linux-gnu/release devkit

      - name: Package Windows
        run: |
          cd target/x86_64-pc-windows-gnu/release
          zip ../../../devkit-${{ github.ref_name }}-windows-x86_64.zip devkit.exe
          cd ../../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-windows-binaries
          path: |
            devkit-${{ github.ref_name }}-linux-x86_64.tar.gz
            devkit-${{ github.ref_name }}-windows-x86_64.zip

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build macOS Intel
        run: cargo build --release

      - name: Package macOS Intel
        run: |
          tar -czf devkit-${{ github.ref_name }}-macos-x86_64.tar.gz -C target/release devkit

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-intel-binary
          path: devkit-${{ github.ref_name }}-macos-x86_64.tar.gz

  build-macos-arm:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build macOS ARM64
        run: cargo build --release

      - name: Package macOS ARM64
        run: |
          tar -czf devkit-${{ github.ref_name }}-macos-aarch64.tar.gz -C target/release devkit

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-arm-binary
          path: devkit-${{ github.ref_name }}-macos-aarch64.tar.gz

  release:
    name: Create Release
    needs: [build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Display structure
        run: ls -R

      - name: Move artifacts to root
        run: |
          mv linux-windows-binaries/* .
          mv macos-intel-binary/* .
          mv macos-arm-binary/* .

      - name: Generate checksums
        run: |
          sha256sum devkit-${{ github.ref_name }}-*.tar.gz devkit-${{ github.ref_name }}-*.zip > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: DevKit ${{ github.ref_name }} - Blazing Fast Offline Dev Tools
