name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            ext: ''
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            name: windows-x86_64
            ext: .exe
            archive: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-intel
            ext: ''
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            ext: ''
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install mingw-w64 (Windows)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czf devkit-${{ github.ref_name }}-${{ matrix.name }}.tar.gz -C target/${{ matrix.target }}/release devkit${{ matrix.ext }}
            echo "ASSET_PATH=devkit-${{ github.ref_name }}-${{ matrix.name }}.tar.gz" >> $GITHUB_ENV
          else
            cd target/${{ matrix.target }}/release
            zip ../../../devkit-${{ github.ref_name }}-${{ matrix.name }}.zip devkit${{ matrix.ext }}
            cd ../../..
            echo "ASSET_PATH=devkit-${{ github.ref_name }}-${{ matrix.name }}.zip" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_PATH }}
          tag_name: ${{ github.ref_name }}
          name: DevKit ${{ github.ref_name }} - Blazing Fast Offline Dev Tools
          body: |
            ## ğŸ‰ Release ${{ github.ref_name }}

            DevKit brings blazing-fast, privacy-first developer utilities to your terminal.

            ### âœ¨ Features
            - ğŸ” Base64 encoding/decoding
            - ğŸ†” UUID generation (v4, v7)
            - #ï¸âƒ£ Hash & checksum (MD5, SHA256, SHA512)
            - ğŸ“‹ JSON formatting & validation
            - â° Unix timestamp conversion
            - ğŸ”— URL encoding/decoding

            ### ğŸ“¦ Downloads
            Choose your platform below and download the binary.

            ### ğŸš€ Quick Start
            ```bash
            # Linux/macOS
            tar -xzf devkit-*.tar.gz
            chmod +x devkit
            sudo mv devkit /usr/local/bin/

            # Verify
            devkit --version
