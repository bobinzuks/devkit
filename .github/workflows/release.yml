name: Release

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            ext: ''
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            name: windows-x86_64
            ext: .exe
            archive: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-intel
            ext: ''
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            ext: ''
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install mingw-w64 (Windows)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p devkit-${{ github.ref_name }}-${{ matrix.name }}
          cp target/${{ matrix.target }}/release/devkit${{ matrix.ext }} devkit-${{ github.ref_name }}-${{ matrix.name }}/
          cp LICENSE devkit-${{ github.ref_name }}-${{ matrix.name }}/
          cp README.md devkit-${{ github.ref_name }}-${{ matrix.name }}/

          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czf devkit-${{ github.ref_name }}-${{ matrix.name }}.tar.gz devkit-${{ github.ref_name }}-${{ matrix.name }}/
            ASSET_PATH="devkit-${{ github.ref_name }}-${{ matrix.name }}.tar.gz"
          else
            zip -r devkit-${{ github.ref_name }}-${{ matrix.name }}.zip devkit-${{ github.ref_name }}-${{ matrix.name }}/
            ASSET_PATH="devkit-${{ github.ref_name }}-${{ matrix.name }}.zip"
          fi
          echo "ASSET_PATH=$ASSET_PATH" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream
