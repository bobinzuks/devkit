name: Build Multi-Platform Binaries

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Create package
        run: |
          mkdir -p devkit-v1.0.0-linux-x86_64
          cp target/x86_64-unknown-linux-gnu/release/devkit devkit-v1.0.0-linux-x86_64/
          cp LICENSE devkit-v1.0.0-linux-x86_64/
          cp README.md devkit-v1.0.0-linux-x86_64/
          tar -czf devkit-v1.0.0-linux-x86_64.tar.gz devkit-v1.0.0-linux-x86_64/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: devkit-linux-x86_64
          path: devkit-v1.0.0-linux-x86_64.tar.gz

  build-windows:
    name: Build Windows x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true

      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Create package
        run: |
          mkdir -p devkit-v1.0.0-windows-x86_64
          cp target/x86_64-pc-windows-gnu/release/devkit.exe devkit-v1.0.0-windows-x86_64/
          cp LICENSE devkit-v1.0.0-windows-x86_64/
          cp README.md devkit-v1.0.0-windows-x86_64/
          zip -r devkit-v1.0.0-windows-x86_64.zip devkit-v1.0.0-windows-x86_64/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: devkit-windows-x86_64
          path: devkit-v1.0.0-windows-x86_64.zip

  build-macos:
    name: Build macOS (Intel + Apple Silicon)
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create package
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            ARCH="intel"
          else
            ARCH="arm64"
          fi
          mkdir -p devkit-v1.0.0-macos-${ARCH}
          cp target/${{ matrix.target }}/release/devkit devkit-v1.0.0-macos-${ARCH}/
          cp LICENSE devkit-v1.0.0-macos-${ARCH}/
          cp README.md devkit-v1.0.0-macos-${ARCH}/
          tar -czf devkit-v1.0.0-macos-${ARCH}.tar.gz devkit-v1.0.0-macos-${ARCH}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: devkit-macos-${{ matrix.target }}
          path: devkit-v1.0.0-macos-*.tar.gz

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
